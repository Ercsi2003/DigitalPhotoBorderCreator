<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <main>
    <div>
      <h1>Picture Frame Generator</h1> <br>

      <form id="pictureForm" class="row d-flex justify-content-center">
        <div class="mb-3 col-md-2 col-sm-12">
          <label for="pictureInput" class="form-label">URL of the picture: </label>
          <input type="url" id="pictureInput" class="form-control"> <br>
        </div>
        <div class="mb-3 col-md-2 col-sm-12">
          <label for="pictureWidthInput" class="form-label">Width of the picture: </label>
          <input type="number" id="pictureWidthInput" class="form-control"> <br>
        </div>
        <div class="mb-3 col-md-2 col-sm-12">
          <label for="borderWidthInput" class="form-label">Width of the border: </label>
          <input type="number" id="borderWidthInput" class="form-control"> <br>
        </div>
        <div class="mb-3 col-md-2 col-sm-12">
          <label for="borderColorInput" class="form-label">Color of the border: </label>
          <input type="color" id="borderColorInput" class="form-control"> <br>
        </div>
        <div>
          <button class="btn w-50" id="generatePictureButton" type="submit">Generate picture</button> <br>
        </div>
      </form> <br>
      <div><img id="output"></div>

      <script type="module" src="/main.js"></script>
    </div>
  </main>
</body>
<footer class="bottom mb-3 mt-3">
  <div>
    <p>Szendefy Erik 2/14S</p>
    <button class="btn" id="blackwhiteButton">Dark mode</button>
  </div>
</footer>


</html>
